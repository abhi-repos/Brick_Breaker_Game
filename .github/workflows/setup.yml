name: Release
on:
  push:
    branches:
      - master

env:
  # TODO: Change variable to your image's name.
  VERSION: v0.0.0

jobs:
  release:
    name: Release
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install dependencies
        run: npm ci
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: echo ::set-env name=VERSION::$(npx semantic-release | grep "Created tag" | awk  '{print $8}')
      - name: Test
        run: echo $VERSION
